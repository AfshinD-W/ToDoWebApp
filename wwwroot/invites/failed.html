<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invitation Failed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1E90FF, #4682B4);
            color: white;
            text-align: center;
            padding: 100px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">❌</div>
        <h1>Verification Failed</h1>
        <p>Sorry, your invitation link is invalid or expired. <br> Please contact the project admin.</p>
    </div>
</body>
</html>
